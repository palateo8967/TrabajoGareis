{% load static %}
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
</head>
<body>

    {% block content %}
    <main class="Cuerpo">
        <form method="post" enctype="multipart/form-data" class="FormAgregar">
            <div>
                <h1>Registre un Producto</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btnAgregar">Agregar Producto</button>
            </div>
            <div>
                <img src="{% static '/Img/ft.png' %}" alt="Imagen">

            </div>
        </form>

    </main>
    {% endblock %}

</body>
</html>
